services:
  api:
    build: .
    container_name: discord_rag_api
    ports:
      - "8000:8000"
      - "8001:8001"
    env_file: .env
    volumes:
      - .:/app

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - api

  discord_bot:
    build: .
    container_name: discord_rag_bot
    command: ["python", "bot.py"]
    env_file: .env
    depends_on:
      - api
